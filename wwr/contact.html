<body>
    <header>
        <div class="logo">
        <img src="images/rafting-logo.png" alt="Rafting Site Logo">
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>

    </header>

    <main>
             <div class="hero">
                <img src="images/hero-image.jpeg" alt="Rafting in a Sunset">
             <h1>Contact Us</h1>
            </div>

        <section class="contact-section">
            <h2>Contact Information</h2>
            <div class="contact-box">
                <div class="contact-info">
                    <p>Lacanjá Chansayab, Chiapas</p>
                    <p>+52 614 760 0000</p>
                    <p>Email: <a href="mailto:contactus@sunnyrapids.com">contactus@sunnyrapids.com</a></p>
                </div>
                <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7640.37909749143!2d-91.12676801385025!3d16.76724261908788!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85f4a5a1a4d9768f%3A0x4b052a1f23e5dd83!2sRafting%20%26%20Camping%20K&#39;aax!5e0!3m2!1ses-419!2smx!4v1749847437593!5m2!1ses-419!2smx" width="300" height="400" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </section>

        <section class="get-to-know-us">
            <h2>Get to Know Us</h2>
            <div class="employees">

                <figure>
                    <img src="images/contact/happy-guide.jpg" alt="rafting guide">
                    <figcaption>Rafting Guide</figcaption>
                </figure>
            
                <figure>
                    <img src="images/contact/happy-recepcionist.jpg" alt="customer service">
                    <figcaption>Customer Service</figcaption>
                </figure>

                <figure>
                    <img src="images/contact/happy-techitian.jpg" alt="technician">
                    <figcaption>Outdoor Gear Repair</figcaption>
                </figure>

                <figure>
                    <img src="images/contact/outdoor-coordinator.jpg" alt="outdoor coordinator">
                    <figcaption>Camp Coordinator</figcaption>
                </figure>

                
            </div>
        </section>

        <form>
            <fieldset>
                <legend>Comments</legend>
                <div class="user-information">
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name"> <br>

                    <label for="email">Email: </label>
                    <input type="email" name="email" id="email"> <br>
                
                    <p>What is the purpose of your message?</p>

                    <input type="radio" name="purpose" id="general" value="general">
                    <label for="general">General Inquiry</label><br>

                    <input type="radio" name="purpose" id="reservation" value="reservation">
                    <label for="reservation">Reservation Question</label><br>

                    <input type="radio" name="purpose" id="suggestion" value="suggestion">
                    <label for="suggestion">Website Suggestion</label><br>

                    <label for="message">Your message:</label>
                    <textarea name="message" id="message"></textarea>

                    <div class="subsciption">
                        <label for="newsletter">Please subscribe me to the monthly newsletter:</label>
                        <input type="checkbox" name="newsletter" id="newsletter">Yes
                    </div>

                </div>

                <button type="submit">Send Form</button>
            </fieldset>
        </form>

    </main>
